<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea house</title>

    <!-- font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome cdn  -->
    <script
      src="https://kit.fontawesome.com/7ac0e25b92.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- main content  -->
    <main class="max-w-screen-xl mx-auto px-10 lg:px-28">
      <!-- header section  -->
      <header class="lg:flex md:flex pt-10 mb-20">
        <!-- text content  -->
        <div>
          <h1 class="text-5xl md:text-7xl font-extrabold">It's good <br> tea time at The <br> Tea House</h1> <br>
          <p class="text-[#777777] font-medium">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
          </p> <br>
          <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white p-5 rounded-xl font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
        </div>
        <!-- img content  -->
        <div class="relative">
            <!-- image  -->
          <div class="w-full">
            <img src="./images/banner.png" alt="" />
          </div>
          <!-- card -->
           <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 mb:px-10 lg:py-4 rounded-lg lg:top-80 lg:left-20 md:top-60 md:left-3 top-44 left-3">
            <div><i class="fa-solid fa-star text-2xl text-[#FFC850]"></i></div>
            <div class="ml-2">
                <h2 class="text-3xl font-extrabold">5.00</h2>
                <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
            </div>
           </div>
        </div>
      </header>
    </main>
    <footer></footer>
  </body>
</html>
